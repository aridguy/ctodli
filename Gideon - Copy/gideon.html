<!DOCTYPE html>
<html>
<head>
	<title>BIO INFO</title>
</head>

<style>
	.container{
		display: inline-flex;
	}
	.form, .result{
		width:600px;
		height: 500px;
		margin-top: 80px;
		text-align: center;
	}
	.form input{
		padding: 5px 10px;
		border-radius: 5px;
		outline: none;
		border: 3px;
		width: 250px
	}
	.form label{
		font-size: 15px;
	}

	.back{
		background-color: lightblue
	}

	.result p {
		padding: 5px 10px;
		border-radius: 5px;
		outline: none;
		border: 3px;
		width: 100%;
		height: 40px;
	}

</style>

<body class="back">
	

	<div class="container">
		
		<div class="form">
			<h2>bio Data</h2>
			<p>
			<label for="name">first Name</label><br>
			<input type="text" name="first name" placeholder="first name" id="name"></p>
			<p>
			<label for="last name">last name</label><br>
			<input type="text" name="last name" placeholder="last name" id="name2">
			<p>
			<label for="DOB">Date Of Birth</label><br>
			<input type="date" name="DOB" id="db"></p>
			<p>
			<label for="mail">Email Address</label><br>
			<input type="email" name="mail" placeholder="Email address" id="email"></p>
			<P>
			<label for="home">Home Address</label><br>
			<input type="text" name="home" placeholder="Home address" id="hm"></P>
			<p>
			<label for="phone number">Phone Number</label><br>
			<input type="phone number" name="phone number" placeholder="Phone number" id="num">
			</p>
			<button id="sub">SUBMIT</button>
		</div>

		<div class="result">
			<h2>Results</h2>
			<p id="fname"></p>
			<P id="dbirth"></P>
			<p id="eaddress"></p>
			<p id="hom"></p>
			<p id="phob"></p>
		</div>
	</div>


	<script src="gideon.js"></script>
</body>
</html>
